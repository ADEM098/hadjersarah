<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💖 Pardon Hadjer 💖</title>
  <style>
    /* 🌸 Style général */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* 💌 Carte de message */
    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      z-index: 10;
      position: relative;
      animation: pop 1.5s ease forwards;
    }

    @keyframes pop {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #ff4f81;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 1.1em;
      line-height: 1.5em;
      min-height: 100px;
      white-space: pre-wrap;
    }

    button {
      background: #ff4f81;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background: #ff80a1;
      transform: scale(1.05);
    }

    /* ❤️ Animation de cœurs */
    .heart {
      position: absolute;
      color: #ff4f81;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>💖 Pardon Hadjer 💖</h1>
    <p id="message"></p>
    <button onclick="showLove()">💌 Clique ici 💌</button>
  </div>

  <script>
    // 🌹 Cœurs animés
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '💖';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // 🩷 Texte à écrire lentement
    const text = `Je suis vraiment désolé si je t’ai blessée, Hadjer...
Tu comptes énormément pour moi et je ne veux pas te perdre.
Chaque instant sans ton sourire est un vide dans ma journée.
S’il te plaît, pardonne-moi 💖`;

    let index = 0;
    const messageElement = document.getElementById("message");

    function typeWriter() {
      if (index < text.length) {
        messageElement.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 50); // vitesse d’écriture
      }
    }

    window.onload = typeWriter;

    // 💌 Message surprise
    function showLove() {
      alert("💞 Hadjer, tu es unique et précieuse. Je tiens à toi plus que tout 💞");
    }
  </script>
</body>
</html>
